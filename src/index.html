<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>New Tab - Stellar Photos</title>
  <link rel="stylesheet" href="css/alertify.min.css">
  <link rel="stylesheet" href="css/alertify-default.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div class="s-overlay"></div>

  <main class="s-main">

    <button id="searchButton-open" class="searchButton searchButton-open" aria-label="Open search form">
      <svg class="icon icon--search">
        <use xlink:href="#icon-search"></use>
      </svg>
    </button>

    <!-- Search ====================================================================== -->

    <section class="s-search" id="s-search">
      <button id="searchButton-close" class="searchButton searchButton-close" aria-label="Close search form">
        <svg class="icon icon--cross">
          <use xlink:href="#icon-cross"></use>
        </svg>
      </button>
      <form class="searchForm" id="searchForm" action="">
        <input class="searchForm-input" id="searchForm-input" name="search" type="search" placeholder="find hi-res photos" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />
        <span class="searchForm-info">Hit enter to search or ESC to close</span>
      </form>
    </section>

    <!-- Search Results  ====================================================================== -->

    <section class="s-container">

      <ul class="searchResults" id="searchResults"></ul>
      
      <section class="moreResults">
        <p class="hidden">No more results. Begin a new search.</p>
        <button class="moreResults-button hidden">More Photos</button>
      </section>

    </section>

    <!-- Footer ====================================================================== -->

    <footer class="s-footer">

      <section class="weather">
        <span class="location">
          <svg class="icon location-icon"><use xlink:href="#icon-location"></use></svg>
          <span class="location-text"></span>
        </span>
        <span class="temperature">
          <svg class="icon temperature-icon">
            <use xlink:href="#icon-temperature"></use>
          </svg>
          <span class="temperature-text"></span>
        </span>
      </section>

      <section class="controls">

        <a class="control-button download-button" title="Download photo">
          Download
        </a>

        <button class="control-button dropbox-button" title="Save photo to Dropbox">
          Save to Dropbox
        </button>

        <div class="popover">
          <button class="control-button info-button">Info</button> 
          <ul class="popover-content">
            <li class="popover-content-item">
              <a class='photographer-info'>
                <img class="photographer-dp" />
                <span class="photographer-name"></span>
              </a>
            </li>
            <li class="popover-content-item">
              <span class="label">Resolution</span>
              <span class="resolution"></span>
            </li>
            <li class="popover-content-item">
              <span class="label">Created On</span>
              <span class="created-date"></span>
            </li>
            <li class="popover-content-item">
              <span class="label">Likes</span>
              <div class="wrapper">
                <span class="likes"></span>
                <svg class="icon heart-icon"><use xlink:href="#icon-heart"></use></svg>
              </div>
            </li>
            <li class="popover-content-item">
              <span class="label"><a class="linkToPhoto">View photo on Unsplash.com</a></span>
            </li>
          </ul>
        </div>
      </section>
    </footer>
  </main>
